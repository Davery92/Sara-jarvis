version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "10.185.1.180:3000:3000"
    environment:
      - VITE_SPRITE_BUS=true
      - VITE_API_URL=http://10.185.1.180:8000
      - VITE_ASSISTANT_NAME=Sara
      - VITE_DOMAIN=sara.avery.cloud
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "10.185.1.180:8000:8000"
    environment:
      - OPENAI_BASE_URL=http://100.104.68.115:11434/v1
      - OPENAI_MODEL=gpt-oss:120b
      - OPENAI_API_KEY=dummy
      - EMBEDDING_BASE_URL=http://100.104.68.115:11434
      - EMBEDDING_MODEL=bge-m3
      - EMBEDDING_DIM=1024
      - ASSISTANT_NAME=Sara
      - DOMAIN=sara.avery.cloud
      - COOKIE_DOMAIN=.sara.avery.cloud
      - CORS_ORIGINS=["https://sara.avery.cloud"]
      - DATABASE_URL=postgresql+psycopg://sara:sara123@10.185.1.180:5432/sara_hub
      - MINIO_URL=http://minio:9000
      - MINIO_BUCKET=sara-docs
      - MINIO_ACCESS_KEY=sara
      - MINIO_SECRET_KEY=sara123
      - JWT_SECRET=sara-hub-jwt-secret-change-in-production
      - TIMEZONE=America/New_York
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=sara-graph-secret
    depends_on:
      - db
      - minio
      - neo4j

  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: sara_hub
      POSTGRES_USER: sara
      POSTGRES_PASSWORD: sara123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "10.185.1.180:5432:5432"

  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: sara
      MINIO_ROOT_PASSWORD: sara123
    ports:
      - "10.185.1.180:9000:9000"
      - "10.185.1.180:9001:9001"
    volumes:
      - minio_data:/data

  neo4j:
    image: neo4j:5.15-community
    environment:
      NEO4J_AUTH: neo4j/sara-graph-secret
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*,gds.*
      NEO4J_apoc_export_file_enabled: 'true'
      NEO4J_apoc_import_file_enabled: 'true'
      NEO4J_apoc_import_file_use__neo4j__config: 'true'
      NEO4J_ACCEPT_LICENSE_AGREEMENT: 'yes'
    ports:
      - "10.185.1.180:7474:7474"  # HTTP
      - "10.185.1.180:7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins

volumes:
  postgres_data:
  minio_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
